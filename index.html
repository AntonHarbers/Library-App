<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="content">
    <h1>Odin Library</h1>

    <button id="toggleFormButton">Add Book</button>
    <div id="bookshelf"></div>

    <form id="addBookForm" class="hidden">
      <fieldset>
        <legend>Add a Book to Your Library</legend>
        <div id="formInfoDiv">
          <div class="formInfoItem">
            <label for="name">Book Name</label>
            <input type="text" name="name" id="name" class="invalid" min="1" required placeholder="Name...">  
          </div>
          <div class="formInfoItem">
            <label for="author">Book Author</label>
            <input type="text" name="author" id="author" class="invalid" required min="1" placeholder="Author...">  
          </div>
          <div class="formInfoItem">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" required value="1" min="1" max="100000">  
          </div>
          <div class="formInfoItem">
            <label for="read">Read</label>
            <input type="checkbox" name="read" id="read">
          </div>
        </div>
        <div>
          <button type="submit" id="formButton">Add Book</button>
          <button id="closeFormButton">Close</button>
        </div>
        <span id="errorMessage" class="hidden"></span>
      </fieldset>
    </form>
  </div>
  <div class="parallax"></div>

  <script src="script.js"></script>
</body>
</html>
